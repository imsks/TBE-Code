<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display None vs Visibility Hidden</title>
        <style>
            .display-none {
                display: none;
            }

            .visibility-hidden {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <button class="display-none">Test 1</button>
        <button class="visibility-hidden">Test 2</button>
        <button>Test 3</button>
    </body>
</html>
