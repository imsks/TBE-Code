<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Using Heading Tags over Div</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div {
                font-size: 10px;
                font-weight: 500;
            }

            h1 {
                font-size: 10px;
                font-weight: 500;
            }

            h5 {
                font-size: 10px;
                font-weight: 500;
            }

            p {
                font-size: 10px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h1>Sheetal</h1>
        <h3>Munni</h3>
        <p>Nisha</p>
        <span>Aditi</span>
    </body>
</html>
